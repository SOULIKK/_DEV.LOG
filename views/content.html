{% extends 'layout.html' %}

{% block content %}
<div class="content-wrapper">
  <div class="content pt-5 col-md-8 mx-auto bg-white px-3 overflow-auto">
    <div class="d-flex justify-content-center">
      <h2 class="text-center font-weight-bold">{{article.title}}</h2>
      <div class="dropdown">

      </div>
    </div>
    <br>
    <div class="my-2 text-center">
      <img class="w-75" src="{{article.img}}" alt="{{article.img}}">
    </div>
    <div>
      <button type="button" class="btn btn-outline-dark"
        onclick="location.href='/article/delete/{{article.id}}'">삭제</button>
    </div>

    <div class=" d-flex justify-content-between text-secondary">
      <h6>{{article.UserId}}</h6>
      <h6>{{article.createdAt}}</h6>
    </div>

    <div class="pt-5">
      {{article.content}}
    </div>
  </div>

</div>
{% endblock %}
