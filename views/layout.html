<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>{{user.nickName}}_DEV.LOG</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
    integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
    crossorigin="anonymous"></script>

  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <!-- editor -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>

  <!-- icon -->
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

  <!-- <link rel="stylesheet" href="/public/common.css">
  <script src="/public/bs4/js/jquery.js"></script>
  <link rel="stylesheet" href="/public/bs4/css/bootstrap.min.css">
  <script src="/public/bs4/js/bootstrap.min.js"></script> -->
  <style>
    * {
      font-family: 'GmarketSansLight';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2001@1.1/GmarketSansLight.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    .content-wrapper {
      background: #f3f3f3;
      overflow: auto;
    }

    nav {
      height: 3rem !important;
    }

    .content {
      height: calc(100vh - 3rem);
      /* background: #f3f3f3; */
    }
  </style>
</head>

<body>


  <!-- COMMON -->
  <nav class="bg-dark w-100 top-0 start-0 align-items-center d-flex justify-content-between">
    <button type="button" class="btn btn-dark " onclick="goLink('home')">
      {{user.nickName}}_DEV.LOG
    </button>

    <!-- if not login -->
    <div>

      {% if user and user.id %}

      <button type="button" class="btn btn-dark" onclick="goLink('write')">
        <i class="fa fa-edit"></i>
      </button>

      <!-- <button type="button" class="btn btn-dark " onclick="goLink('')">
        <i class="fa fa-search"></i>
      </button> -->

      <button type="button" class="btn btn-dark" onclick="goLink('logout')">
        <i class="fa fa-unlock"></i>
      </button>
      {% else %}
      <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#loginModal">
        로그인
      </button>
      <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-center" id="loginModalLabel">로그인</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="loginForm" action="/auth/login" method="POST">
                <div class="mb-3">
                  <label for="userId" class="col-form-label">ID</label>
                  <input type="text" class="form-control" id="userId" name="userId">
                </div>
                <div class="mb-3">
                  <label for="password" class="col-form-label">Password</label>
                  <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="mb-3">
                  <button type="submit" class="btn btn-primary w-100">로그인</button>
                </div>
              </form>
              <button type="button" class="btn btn-outline-primary w-100" onclick="goLink('join')">회원가입</button>
            </div>
          </div>
        </div>
      </div>
      {% endif %}

    </div>
    <!-- // if not login -->

  </nav>
  <!-- // COMMON -->


  {% block content %}
  {% endblock %}

  <script>
    function goLink(_link) {
      if (_link == 'home') {
        location.href = "/";
      } else if (_link == 'content') {
        location.href = '/content';
      } else if (_link == 'write') {
        location.href = '/write';
      } else if (_link == 'join') {
        location.href = "/join";
      } else if (_link == 'logout') {
        location.href = "/auth/logout";
      }
    }
    // function del(_type) {
    //   location.href = "delete/" + _type;
    // }

  </script>
</body>

</html>
