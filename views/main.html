{% extends 'layout.html' %}

{% block content %}
<div class="content-wrapper">
  <div class="content pt-5 w-75 mx-auto">

    <div class="row">

      {% for article in articles %}
      <div class="col-md-6 col-lg-3 grid-margin stretch-card">
        <div class="card my-2 border-0" type="button" onclick="location.href='article/{{article.id}}'">
          {% if article.img %}
          <img class="w-100" src="{{article.img}}" alt="thumbnail" style="height: 200px; ">
          {% else %}
          <h2 class="w-100 d-flex align-items-center text-center justify-content-center"
            style="height: 200px !important; background: #ebebeb;">
            {{article.title}}
          </h2>
          {% endif %}
          <div class="card-body">

            <h5 class="py-2 font-weight-bold text-center">
              {{article.title}}
            </h5>
            <div class="d-flex justify-content-between">
              <small>{{article.createdAt}}</small>
            </div>

          </div>
        </div>
      </div>
      {% endfor %}

    </div>
  </div>
</div>
{% endblock %}
